<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./playlist.js"></script>
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="jquery.js"></script>
</head>
<body>
    <div class="stage">
        <audio autoplay controls style="display: none;"></audio>
        <div class="card">
            <div class="mask"></div>
            <div class="glue">
                <img src="http://p1.music.126.net/-EV4XhJEJn_Ib7ebS1OHhg==/109951164820593469.jpg" alt="" />
            </div>
            <div class="finger"></div>
            <div class="right">
                <h3>降临 (Live)</h3>
                <h5>(Live)</h5>
                <div class="control">
                    <button class="prev"><i class="fa fa-angle-double-left" aria-hidden="true"></i></button>
                    <button class="play"><i class="fa fa-pause" aria-hidden="true"></i></button>
                    <button class="next"><i class="fa fa-angle-double-right" aria-hidden="true"></i></button>
                </div>
                <span class="volume">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                    <input type="range"  class="box1" value="0.5" min="0" step="0.01" max="1"/>
                    <input type="range"  class="box2" value="0" min="0" step="0.01" max="1"/>
                </span>
                <div class="progress">
                    <input type="range" value="0" min="0" step="0.01" max="100" />
                </div>
                <div class="time">
                    <span>00:00</span>
                    <span>00:00</span>
                </div>
            </div>
        </div>
        <ul class="list"></ul>
    </div>

    <script src="music.js"></script>
</body>
</html>
