<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            margin: auto;
            text-align: center;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            border: 2px solid grey;
        }
    </style>
</head>
<body>
    <canvas class="android" width="400" height="400"></canvas>
    <script>
        var android = document.querySelector('.android')
        var context = android.getContext('2d');
        var num = 40
        for (var i = 0; i < 400 / num; i++) {
            context.moveTo(0, num * (i + 1));
            context.lineTo(400, num * (i + 1));
            context.moveTo(num * (i + 1), 0);
            context.lineTo(num * (i + 1), 400);
            context.stroke();
        }


        // 左臂
        setTimeout(function () {
            context.fillStyle = 'green';
            context.fillRect(70, 180, 40, 80);
            context.beginPath();
            context.arc(90, 260, 20, 0, Math.PI)
            context.arc(90, 180, 20, -Math.PI, 0)
            context.fill()
            context.closePath();
        }, 1000);



        // 右臂
        setTimeout(function () {
            context.fillStyle = 'green';
            context.fillRect(290, 180, 40, 80);
            context.beginPath();
            context.arc(310, 260, 20, 0, Math.PI)
            context.arc(310, 180, 20, -Math.PI, 0)
            context.fill()
            context.closePath();
        }, 1500);

        // 左腿
        setTimeout(function () {
            context.fillStyle = 'green';
            context.fillRect(140, 320, 40, 60);
            context.beginPath();
            context.arc(160, 380, 20, 0, Math.PI)
            context.arc(160, 320, 20, -Math.PI, 0)
            context.fill()
            context.closePath();
        }, 2000);

        // 右腿
        setTimeout(function () {
            context.fillStyle = 'green';
            context.fillRect(220, 320, 40, 60);
            context.beginPath();
            context.arc(240, 380, 20, 0, Math.PI)
            context.arc(240, 320, 20, -Math.PI, 0)
            context.fill()
            context.closePath();
        }, 2500);

        // 头部
        setTimeout(function () {
            context.fillStyle = 'green';
            context.beginPath();
            context.arc(200, 140, 80, -Math.PI, 0)
            context.fill()
            context.closePath();
        }, 3000);


        // 天线
        setTimeout(function () {
            context.beginPath();
            context.moveTo(150, 80)
            context.lineTo(120, 40)
            context.lineWidth = '5';
            context.strokeStyle = "green";
            context.stroke();
        }, 3500);

        setTimeout(function () {
            context.moveTo(250, 80)
            context.lineTo(280, 40)
            context.lineWidth = '5';
            context.strokeStyle = "green";
            context.stroke();
            context.closePath();
        }, 4000);


        // 眼睛
        setTimeout(function () {
            context.beginPath();
            context.fillStyle = 'white';
            context.arc(160, 100, 10, 0, 2 * Math.PI);
            context.fill();
        }, 4500);

        setTimeout(function () {
            context.arc(240, 100, 10, 0, 2 * Math.PI);
            context.fill();
            context.closePath();
        }, 5000);

        // 身体
        setTimeout(function () {
            context.fillStyle = 'green';
            context.beginPath();
            context.fillRect(120, 160, 160, 130);
            context.arc(200, 240, 95, 1 / 6 * Math.PI, 5 / 6 * Math.PI);
            context.fill();
            context.closePath();
        }, 5500);

    </script>
</body>

</html>
