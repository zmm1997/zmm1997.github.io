<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/minireset.css/0.0.2/minireset.css" />
    <link rel="stylesheet" href="chart.css" />
</head>
<body>
    <div class="card">
        <h3>STEPS</h3>
        <h4>THIS WEEK</h4>
        <ul class="chart">
            <li><span>2400</span></li>
            <li><span>2000</span></li>
            <li><span>3400</span></li>
            <li><span>5000</span></li>
            <li><span>4200</span></li>
            <li><span>900</span></li>
            <li><span>2800</span></li>
        </ul>
        <h5>93,000</h5>
    </div>

    <script>
        document.querySelector(".card").onclick = function () {
            this.classList.toggle("active");
        };
    </script>
</body>
</html>
