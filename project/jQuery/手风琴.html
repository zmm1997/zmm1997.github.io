<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
			text-decoration: none;
		}

		body {
			text-align: center;
		}

		.nav {
			margin-top: 10px;
		}

		.nav>li {
			font-size: 24px;
			background: #0088C2;
			width: 200px;
			margin: 0 auto;
			border: 1px solid peachpuff;
			cursor: default;
			color: white;
		}

		.subnav {
			display: none;
			font-size: 20px;
		}

		.subnav>li {
			width: 200px;
			height: 30px;
			background: lightblue;
			line-height: 30px;
			border: 1px solid gainsboro;
		}

		.subnav>li>a {
			color: lightslategray;
		}
	</style>
</head>
<body>
	<ul class="nav">
		<li>
			一级导航
			<ul class="subnav">
				<li><a href="##">二级导航</a></li>
				<li><a href="##">二级导航</a></li>
				<li><a href="##">二级导航</a></li>
			</ul>
		</li>
		<li>
			一级导航
			<ul class="subnav">
				<li><a href="##">二级导航</a></li>
				<li><a href="##">二级导航</a></li>
				<li><a href="##">二级导航</a></li>
			</ul>
		</li>
		<li>
			一级导航
			<ul class="subnav">
				<li><a href="##">二级导航</a></li>
				<li><a href="##">二级导航</a></li>
				<li><a href="##">二级导航</a></li>
			</ul>
		</li>
	</ul>

	<script>
		$('.nav li').click(function () {
			$(this)
				.find('.subnav')
				.slideToggle(500)
				.end()
				.siblings()
				.find('.subnav')
				.hide()
		})
	</script>
</body>
</html>
