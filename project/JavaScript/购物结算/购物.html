<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{margin:0;padding:0;list-style:none;}
			a{text-decoration:none;}
			ul{width:1200px;height:500px;margin:0 auto;}
			ul>li{width:300px;height:400px;padding:20px;box-sizing:border-box;float:left;}
			ul>li>img{width:260px;}
			ul>li>p{font-size: 20px;margin: 10px;}
			ul>li>div{font-size: 20px;margin: 10px;}
			ul>li>button{font-size: 20px;margin: 10px;}
			a{font-size: 20px;position: absolute;left: 50px;top: 530px;border: 2px #000000 solid;padding: 10px;color: #000000;}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<img src="img/1.jpg">
				<p>长裙</p>
				<div>价格：108</div>
				<button onclick="addCar(this)">加入购物车</button>
			</li>
			<li>
				<img src="img/2.jpg">
				<p>背带裤</p>
				<div>价格：118</div>
				<button onclick="addCar(this)">加入购物车</button>
			</li>
			<li>
				<img src="img/3.jpg">
				<p>小西服</p>
				<div>价格：118</div>
				<button onclick="addCar(this)">加入购物车</button>
			</li>
			<li>
				<img src="img/4.jpg">
				<p>毛衣</p>
				<div>价格：128</div>
				<button onclick="addCar(this)">加入购物车</button>
			</li>
		</ul>

		<hr>
		<a href="结算.html">去结算</a>
		<script>
			function setCookie(name,value,minutes){
				var now = new Date();
				now.setMinutes(now.getMinutes()+minutes);
				
				// 设置cookie
				document.cookie = name+'='+value+';expires='+now.toUTCString();
			}
			
			// 定义一个数组,接收所有加入购物车的商品
			var arr = [];
			
			function addCar(obj){
				// 获取当前点击的li
				var Li = obj.parentNode;
		
				//获取图片
				var img=Li.getElementsByTagName('img')[0]
				var pic=img.getAttribute('src')
				
				//获取商品名
				var p = Li.getElementsByTagName('p')[0]
				var name = p.innerHTML;
				
				//获取价格
				var div=Li.getElementsByTagName('div')[0]
				var price=div.innerHTML
		
				
				var list = {
					img:pic,
					name:name,
					price:price
				}
				arr.push(list)
				
				var goodsList = JSON.stringify(arr)
				console.log(goodsList)
				
				// 设置cookie
				setCookie('shopList',goodsList,60);
			}
		</script>
	</body>
</html>
